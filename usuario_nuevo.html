<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MDQ Explore</title>
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="shortcut icon" href="./IMG/lobo copia.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <!-- Header genérico generado con HeaderFooter.js-->
    </header>
    <main>
        <div id="app">
            <form>
                <h3>Carga de un nuevo usuario</h3>
                <div>
                    <label for="usuario">Usuario</label><br>
                    <input type="text" name="usuario" id="usuario" required v-model="usuario">
                </div>
                <div>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" id="nombre" required v-model="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label><br>
                    <input type="text" name="apellido" id="apellido" required v-model="apellido">
                </div>
                <div>
                    <label for="clave">Clave</label><br>
                    <input type="password" name="clave" id="clave" required v-model="clave">
                </div>
                <div>
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" required v-model="email">
                </div>
                <div>
                    <label for="cliente"> Cliente</label>
                    <input type="radio" id="cliente" name="tipo" value="cli" checked v-model="tipo"/><br>
                    <label for="administrador">Administrador</label>
                    <input type="radio" id="administrador" name="tipo" value="adm" v-model="tipo"/>
                </div>
                <button type="button" class="botonCRUD" v-on:click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Pie de página genérico generado con HeaderFooter.js -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./java/usuarios.js"></script>
    <script src="./java/HeaderFooter.js"></script>
</body>

</html>
